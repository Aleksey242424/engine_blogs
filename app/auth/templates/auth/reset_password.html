<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/reset_password.css')}}">
    <title>Reset password</title>
</head>
<body>
    <form action="{{url_for('auth_bp.reset_password')}}" method="post" novalidate>
        {{form.hidden_tag()}}
        {{form.csrf_token()}}
        {{form.email()}}
        <div class='container'>
            {{form.send_email()}}
            <a href="{{url_for('auth_bp.login')}}">login</a>
        </div>
        {%with messages = get_flashed_messages()%}
        <p class="messages">{{messages[0]}}</p>
        {%endwith%}
    </form>
</body>
</html>
